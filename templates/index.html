<!DOCTYPE html>
<html>
<head>
    <title>Flaw Acceptability Calculator</title>
    <style>
        body {
            background-color: #1c2331;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        input[type="submit"], .clear-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flaw Acceptability Calculator</h1>
        <form id="calculation-form">
            <label for="flaw_type">Flaw Type:</label>
            <select name="flaw_type" id="flaw_type">
                <option value="Surface">Surface</option>
                <option value="Subsurface">Subsurface</option>
            </select>
            <label for="a">Enter A:</label>
            <input type="text" name="a" id="a">
            <label for="l">Enter L:</label>
            <input type="text" name="l" id="l">
            <label for="t">Enter T:</label>
            <input type="text" name="t" id="t">
            <input type="submit" value="Calculate">
            <button type="button" class="clear-button" onclick="clearForm()">Clear</button>
        </form>
        <div class="result">
            <p>Result: <span id="result-text"></span></p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calculation-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result-text').text(response.result);
                        $('.result').show();
                    }
                });
            });
        });
        
        function clearForm() {
            $('#calculation-form')[0].reset();
            $('.result').hide();
        }
    </script>
</body>
</html>
